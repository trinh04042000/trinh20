<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<h3>Đô_C_sang_độ_F</h3>
<p><input id="c" onkeyup="convert('C')">degrees Celsius</p>
<p><input id="f" onkeyup="convert('F')">degrees Fahrenheit</p>
<script>
    function convert(degreens) {
        var x;
        if (degreens === "C") {
            x =
     document.getElementById("c") .value * 9 / 5 + 32;

      document.getElementById("f") .value = Math.round (x);
        } else {
            x =
                (document.getElementById("f"). value -32) * 5 / 9;
              document.getElementById("c").value = Math.round(x);
        }
    }
</script>
</body>
</html>
